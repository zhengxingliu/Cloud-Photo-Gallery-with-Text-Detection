{% extends "base.html" %}
{% block content %}

    <h1 class="h3 mb-3 font-weight-normal">Upload File</h1> <br>

    {% if error != None %}
    <div class="alert alert-danger" role="alert">{{error}}</div>
    {% endif %}
    <br>

     <form action="{{url_for('image_save',id=id)}}"  enctype="multipart/form-data" method="post">


    <div class="form-group">
        <label>What is the image file to upload? </label>
   	    <input type="file"  class="form-control-file" name="uploadedfile"><br><br>

   	    <input class="btn btn-outline-primary btn-sm" type="submit" value="Submit">

	    <input class="btn btn-outline-secondary btn-sm" type="reset">
        </div>
    </form>
    <br>
    <form action="{{url_for('thumbnails',id=id)}}" method="get">
        <input class="btn btn-link btn-sm" type="submit" value="Back">
    </form>


{% endblock %}
